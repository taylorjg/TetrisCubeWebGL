<!DOCTYPE html>
<html>

<head>
    <title>Tetris Cube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container fillHeight">
        <div class="row">
            <div class="col-md-12">
                <span class="pull-right"><i>version: <%= htmlWebpackPlugin.options.version %></i></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div>
                    <label id="camera_x_label" for="camera_x">Camera X: </label>
                    <input id="camera_x" type="range" min="-15" max="15">
                </div>
                <div>
                    <label id="camera_y_label" for="camera_y">Camera Y: </label>
                    <input id="camera_y" type="range" min="-15" max="15">
                </div>
                <div>
                    <label id="camera_z_label" for="camera_z">Camera Z: </label>
                    <input id="camera_z" type="range" min="-15" max="15">
                </div>
                <div>
                    <label id="camera_va_label" for="camera_va">Camera View Angle: </label>
                    <input id="camera_va" type="range" min="10" max="90">
                </div>
                <div>
                    <label id="search_step">Search Step: </label>
                </div>
            </div>
        </div>
        <div class="row fillHeight">
            <div class="col-md-12 fillHeight">
                <div id="container" class="fillHeight"></div>
            </div>
        </div>
    </div>
</body>

</html>
